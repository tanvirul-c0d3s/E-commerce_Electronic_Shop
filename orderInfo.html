<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        /* Form Styles */
        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form h2 {
            margin-top: 0;
            font-weight: bold;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #666;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .checkbox {
            display: inline-block;
            width: auto;
            margin-top: 10px;
        }
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #2ecc71;
        }
        
        /* Animation Styles */
        form {
            animation: fadeIn 0.5s ease;
        }
        label, input, textarea, select, button[type="submit"] {
            animation: fadeIn 0.5s ease 0.5s;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <form id="order-form" method="POST">
        <img src="public/Tanvirâ€˜s Mart.png" alt="Tanvir's Logo" style="display: block; margin: 10px auto; width: 140px; height: 110px;">
        <h2>Order Form</h2>
        
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="shipping-address">Shipping Address:</label>
        <textarea id="shipping-address" name="shipping_address" rows="3" required></textarea>
        
        <label for="billing-address">Billing Address:</label>
        <textarea id="billing-address" name="billing_address" rows="3" required></textarea>
        
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment_method" required>
            <option value="cod">Cash on Delivery</option>
            <option value="bkash">Bkash</option>
        </select>
        
        <label for="special-instructions">Special Instructions or Notes:</label>
        <textarea id="special-instructions" name="special_instructions" rows="3"></textarea>
        
        <label class="checkbox" style="text-align: left;">
            <input type="checkbox" name="terms" required> I agree to the terms and conditions
        </label>
        
        <button type="submit">Submit Order</button>
    </form>

    <script>
        const form = document.getElementById('order-form');
        const paymentMethodSelect = document.getElementById('payment-method');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (paymentMethodSelect.value === 'bkash') {
                window.location.href = 'BkashPay.html';
            } else if (paymentMethodSelect.value === 'cod') {
                window.location.href = 'CashOnDel.html';
            }
        });
    </script>
</body>
</html>
