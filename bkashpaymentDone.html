<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container p {
            color: #555;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .container .slogan {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }
        .container .message {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Payment!</h1>
        <p>We will confirm your payment and process your order shortly.</p>
        <p class="message">You will receive a message from us soon. Stay with us!</p>
        <p class="slogan">"Fast, Secure, Reliable - Shop with Confidence!"</p>
    </div>
</body>
</html>
